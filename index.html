<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backbone Homework</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form id="addPerson" action="#">
			<input type="text" id="newname" placeholder="Name of the person">
			<input type="text" id="newage"  placeholder="Age of the person">
			<input type="text" id="newoccupation" placeholder="Occupation of the person">
			<input type="text"  id="newgender" placeholder="Gender of the person"> 
			<input type="submit" value="Add Person"> 
	</form>
	
<script id="personTemplate" type="text/template">
	<span><strong><%= name %></strong> (<%= age %>) - <%= occupation %> - <%= gender %></span> 
	<button class="edit">Edit</button>
	<button class="delete">Delete</button>
</script>

<script src="./js/underscore.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/backbone.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
